<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <title>Calculadora</title>
  </head>
  <body>

      <main class="conteudo">

        <!-- CALCULADORA -->
        <div class="col-md-3 col-sm-6 calculadora">
          <div class="mt-3 text-center">
            <input type="text" name="" readonly class="col-md-7 col-sm-7 visor">
            <button class="btn" onclick="resultado()" style="margin-left: 1em;">=</button>
          </div>
          <div class="teclado col-md-12 text-center">
            
            <button class="btn" onclick="numero('7')">7</button>
            <button class="btn" onclick="numero('8')">8</button>
            <button class="btn" onclick="numero('9')">9</button>
            <button class="btn" onclick="funcao('x')">X</button>
            <br>
            <button class="btn" onclick="numero('4')">4</button>
            <button class="btn" onclick="numero('5')">5</button>
            <button class="btn" onclick="numero('6')">6</button>
            <button class="btn" onclick="funcao('-')">-</button>
            <br>
            <button class="btn" onclick="numero('1')">1</button>
            <button class="btn" onclick="numero('2')">2</button>
            <button class="btn" onclick="numero('3')">3</button>
            <button class="btn" onclick="funcao('+')">+</button>
            <br>
            <button class="btn" onclick='apagarTudo()'>AC</button>
            <button class="btn" onclick="numero('0')">0</button>
            <button class="btn" onclick="apagar()"><</button>
            <button class="btn" onclick="funcao('/')">/</button>
          </div>
        </div>
      </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</html>
